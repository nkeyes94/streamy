<mat-card>
    <div class="registration-form-div">
    <!-- * Form -->
    <form class="example-form" [formGroup]="registration">
        <!-- * Email input (with validation) -->
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input    type="email" matInput 
                    formControlName="email"
                    [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com"
                 >
                 <mat-error *ngIf="registration?.get('email')?.hasError('email') && !registration?.get('email')?.hasError('required')">
                     Please enter a valid email
                 </mat-error>
                 <mat-error *ngIf="registration?.get('email')?.hasError('required')">
                     Email is required
                 </mat-error>
        </mat-form-field>

      <!-- * Password input (Input 1) -->
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher"
                 placeholder="Password"
                 [type]="hide ? 'password' : 'text'" >
                 <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <!-- * Password input (Input 2) -->
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Re-enter Password</mat-label>
            <input type="password" matInput formControlName="password2" [errorStateMatcher]="matcher"
                   placeholder="Password"
                   [type]="hide ? 'password' : 'text'" >
                   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

        <div class="name-col">
            <!-- * First Name Input -->
            <mat-form-field class="name-input" appearance="fill">
            <mat-label>First Name</mat-label>
            <input type="text" matInput formControlName="firstName" [errorStateMatcher]="matcher"
                    placeholder="Big">
            </mat-form-field>

            <!-- * Last Name Input -->
            <mat-form-field class="name-input last-name" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput formControlName="lastName" [errorStateMatcher]="matcher"
                    placeholder="Honkers">
            </mat-form-field>
        </div>

        <!-- * Submit button -->
        <button mat-raised-button class="form-submit" color="primary" type="submit" [disabled]="!registration.valid">Register</button>

        <!-- * Return to home -->
        <button mat-raised-button class="form-submit" color="primary" (click)="goHome()">Cancel</button>
      </form> 
    </div>
</mat-card>
